<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi-Video</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <figure class="header__logo">
      <img src="./Componentes grafico del curso/logo-platzi-video-BW2.png" alt="Logo de Platzi" class="header__logo__img">
    </figure>
    <nav class="header__menu">
      <div class="header__menu--profile">
        <img src="./Componentes grafico del curso/user-icon.png" alt="User">
        <p>Profile</p>
      </div>
      <ul>
        <li><a href="/">Account</a></li>
        <li><a href="/">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main class="mainin">
    <section class="main">
      <h2 class="main__title">What do you want to look today?</h2>
      <input class="input" type="text" placeholder="Search...">
    </section>
    <section  class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img class="carousel-item__img" src="https://images.pexels.com/photos/5333816/pexels-photo-5333816.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="People">
          <div class="carousel-item__details">
            <div class="iconos">
              <img src="./Componentes grafico del curso/icons8-play-64.png" alt="Play">
              <img src="./Componentes grafico del curso/icons8-plus-64.png" alt="Plus">
            </div>
          <p class="carousel-item__details--title">Titulo descriptivo</p>
          <p class="carousel-item__details--subtitle">Titulo 2019 16+ 114minutos</p>
          </div>
        </div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </main>
  
  <footer>
    
  </footer>
</body>
</html>
